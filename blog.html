    <meta charset="UTF-8">

    <title>Blog | Yasuhito Hayashi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script defer src="blog.js"></script>
    <script>
        function toggleMenu() {
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.toggle('show');
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            const menuLinks = document.querySelectorAll('.menu-item a');
            menuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    document.querySelectorAll('.menu-item').forEach(item => {
                        item.classList.remove('show'); // メニューを閉じる
                    });
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Yasuhito Hayashi</a></li>
                <li class="menu-item"><a href="index.html#publications">Publications</a></li>
                <li class="menu-item"><a href="index.html#grants">Grants</a></li>
                <li class="menu-item"><a href="links.html">Links</a></li>
                <li class="menu-item"><a href="blog.html">BLOG</a></li>
            </ul>
            <!-- ハンバーガーメニューアイコン -->
            <div class="hamburger-menu" onclick="toggleMenu()">☰</div>
        </nav>
    </header>

    <div class="container">
        <section class="blog">
            <h1>Blog</h1>
            <div id="blog-list"></div>
        </section>
    </div>

    <footer class="site-footer">

    </footer>
</body>
