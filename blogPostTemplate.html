<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ記事 | Yasuhito Hayashi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script defer src="blogPost.js"></script>
    <script>
        function toggleMenu() {
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.toggle('show');
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            const menuLinks = document.querySelectorAll('.menu-item a');
            menuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    document.querySelectorAll('.menu-item').forEach(item => {
                        item.classList.remove('show'); // メニューを閉じる
                    });
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Yasuhito Hayashi</a></li>
                <li class="menu-item"><a href="index.html#publications">Publications</a></li>
                <li class="menu-item"><a href="index.html#grants">Grants</a></li>
                <li class="menu-item"><a href="links.html">Links</a></li>
                <li class="menu-item"><a href="blog.html">BLOG</a></li>
            </ul>
            <!-- ハンバーガーメニューアイコン -->
            <div class="hamburger-menu" onclick="toggleMenu()">☰</div>
        </nav>
    </header>

    <div class="container">
        <section id="blog-post-content" class="blog-post-detail"></section>
    </div>

    <footer class="site-footer">
        <a href="BLOG.html">← Back to Posts List</a>
        <p>© 2024 Yasuhito Hayashi</p>
    </footer>
</body>
</html>
